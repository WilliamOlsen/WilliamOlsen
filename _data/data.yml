publications:
    title: Publications
    intro: |
      My work is centers on developing the theory of trisections of four-manifolds, as introduced by Gay and Kirby. 
      So far, this has meant applying techniques of modern symplectic geometry in the form of Heegaard Floer and
      quilted Floer cohomology to this geometric situation. 
    papers:
      - title: Trisections and Ozsvath-Szabo cobordism invariants
        link: "#"
        authors: William E. Olsen
        date: February 2021
        details: | 
          Given a smooth four-manifold with connected boundary and equipped with a trisected Morse
          2-function we demonstrate how to compute the relative invariant of Ozsvath and Szabo in the 
          setting of Heegaard Floer homology.

      - title: 2-knot contact homology and bridge-trisections
        link: "#"
        authors: Johan Asplund and William E. Olsen
        date: In preparation
        details: | 
          Given a knotted 2-sphere embedded in four-space, we prove a colimit formula for computing 
          the Legendrian dga associated to the conormal lift.

      - title: Alexander invariants of 2-knots and bridge-trisections
        link: "#"
        authors: Ethan Clelland, Calvin Godfrey, Alexandra Emmons, Lusa Grisales, and William E. Olsen
        date: In preparation
        
teaching:
    - course: REU topology mentor
      time: Summer 2021 (virtual)
      company: University of Virginia
      details: |
        As a beneficiary of UVA's RTG grant, I happily occupied a mentorship role in a topology REU during Summer 2021. My primary responsibilities were two-fold:
        I gave an introductory minicourse on classical knot theory and I supervised a group of four undergraduate students through a research project which studied 
        the Alexander invariants of knotted 2-spheres embedded in four-space. You can find the notes from the minicourse and our final paper below.
