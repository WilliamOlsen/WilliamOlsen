career-profile:
    title: Research
    summary: |
      I'm a low-dimensional topologist with a special interest in dimension four. I'm particularly interested in the development and application of the theory of trisections of four-manifolds. 
      The tools I use most often are trisections, Floer cohomology theories, and their sheaf-theoretic counterparts. 
      
