career-profile:
    title: Research
    summary: |
      My research focuses on the topology and geometry of smooth four-manifolds. The tools I use most often are trisections, Floer cohomology theories and their sheaf-theoretic counterparts, and quantum invariants. 
      You can find detailed descriptions, notes, and preprints of projects I'm currently working on below. I have a research blog where I share my thoughts on current developments and trends in the field--beware:
      I also have quite a bit of speculation on it too. 
